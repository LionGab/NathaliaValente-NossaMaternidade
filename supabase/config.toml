# ============================================
# Supabase CLI Configuration
# ============================================
#
# A local config you can use to customize the local development environment
# For production, configure via Supabase Dashboard
#
# Docs: https://supabase.com/docs/guides/cli/config
# ============================================

[project]
# Reference ID from Supabase Dashboard
# Get it from: https://app.supabase.com/project/_/settings/general
# project_id = "seu-projeto-id-aqui"

[api]
enabled = true
# Port to use for the API URL (default: 54321)
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in these schemas will get API endpoints.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Max rows that can be returned from the API. Queries that exceed this limit will return an error.
max_rows = 1000

[db]
# Port to use for the local database URL (default: 54322)
port = 54322
# Database name (default: postgres)
major_version = 15

[studio]
enabled = true
# Port to use for Supabase Studio (default: 54323)
port = 54323

[inbucket]
enabled = true
# Port to use for the email testing server (default: 54324)
port = 54324
# SMTP port (default: 54325)
smtp_port = 54325
# POP3 port (default: 54326)
pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (in MiB) (default: 50)
file_size_limit = 50

[auth]
# Email configuration
enabled = true
# JWT expiry time (default: 3600 seconds = 1 hour)
jwt_expiry = 3600
# Site URL for redirects
site_url = "http://localhost:8081"
# Additional URLs that can be used for redirects (comma separated)
additional_redirect_urls = ["exp://localhost:8081"]
# Email templates directory
# email_template_dir = "./supabase/templates"

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email addresses.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

# ============================================
# EDGE FUNCTIONS
# ============================================

[functions.ai]
verify_jwt = true

[functions.notifications]
verify_jwt = true

[functions.delete-account]
verify_jwt = true

[functions.upload-image]
verify_jwt = true

[functions.analytics]
verify_jwt = true

[functions.webhook]
verify_jwt = false

[functions.export-data]
verify_jwt = true

[functions.moderate-content]
verify_jwt = true

[functions.transcribe]
verify_jwt = true
